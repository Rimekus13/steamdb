[pytest]
# ✅ Limit test discovery to the tests folder
testpaths = tests

# ✅ Ignore log folders (Airflow, scheduler, etc.)
norecursedirs = logs .logs airflow_logs scheduler

# ✅ Compact output
addopts = -q

# ✅ Silence ambiguous date warnings
filterwarnings =
    ignore:Parsing dates.*ambiguous:DeprecationWarning