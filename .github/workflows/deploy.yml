name: Deploy to GCE VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: /home/steamdb_ynov/steamdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) PREP: clean dossier cible + droits (supprime ancien .git)
      - name: Prepare target folder (own & clean, no sudo)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="${APP_DIR:-$HOME/steamdb}"
            echo "[INFO] Preparing ${APP_DIR} on $(hostname) as $(whoami)"
            # crÃ©er le dossier dans $HOME (pas besoin de sudo)
            mkdir -p "$APP_DIR"
            # supprimer un ancien .git et TOUT nettoyer
            rm -rf "$APP_DIR/.git"
            find "$APP_DIR" -mindepth 1 -maxdepth 1 -exec rm -rf {} +
            # arbo minimale
            mkdir -p "$APP_DIR"
            ls -la "$APP_DIR"


      # 2) UPLOAD: garder source="." mais EXCLURE .git (et quelques bricoles)
      - name: Upload repo to VM (exclude .git)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "."
          target: "${{ env.APP_DIR }}"
          overwrite: true
          tar_exec: "tar --exclude='.git' --exclude='.github' --exclude='.venv' --exclude='__pycache__' -czf"

      - name: Deploy via SSH (no sudo)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          command_timeout: 60m
          script: |
            set -euo pipefail
            APP_DIR="${APP_DIR:-$HOME/steamdb}"
            cd "$APP_DIR"
      
            # choisir la commande compose dispo
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "[ERROR] docker compose / docker-compose introuvable et pas de sudo pour installer."
              exit 1
            fi
      
            $DC pull || true
            $DC down || true
            $DC up -d
            $DC ps

