name: Deploy to GCE VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for GITHUB_SHA env only)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e
            APP_DIR="${APP_DIR:-/home/${{ secrets.SSH_USER }}/steamdb}"

            # Install docker-compose standalone if missing
            if ! command -v docker-compose >/dev/null 2>&1; then
              echo "[INFO] Installing docker-compose standalone..."
              COMPOSE_VERSION="v2.28.1"
              sudo curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-linux-x86_64" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/${{ github.repository }} "$APP_DIR"
            fi

            cd "$APP_DIR"
            git fetch --all --prune
            git checkout main
            git reset --hard "${GITHUB_SHA}"

            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif docker-compose version >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "‚ùå Docker Compose not found."
              exit 1
            fi

            $DC pull || true
            $DC down || true
            $DC up -d
            $DC ps
