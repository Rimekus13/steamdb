name: Deploy to GCE VM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (juste pour avoir le SHA)
        uses: actions/checkout@v4

      - name: Déployer sur la VM via SSH (appleboy)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY_PEM }}     # <-- clé privée en clair
          port: 22
          script_stop: true
          script: |
            set -e

            APP_DIR="/home/${{ secrets.SSH_USER }}/steamdb"

            # 1) Clone initial si besoin
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone https://github.com/${{ github.repository }} "$APP_DIR"
            fi

            # 2) Checkout sur la même révision que la CI
            cd "$APP_DIR"
            git fetch --all --prune
            git checkout main
            git reset --hard "${{ github.sha }}"

            # 3) Redémarrer la stack Docker
            docker compose pull || true
            docker compose down || true
            docker compose up -d

            # 4) Sanity check
            docker compose ps

            # 5) (optionnel) lister les DAGs
            # docker compose exec -T airflow airflow dags list || true
